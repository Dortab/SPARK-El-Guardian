<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK, Bienvenido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="background-music" src="audios/musica_fondo.mp3" preload="auto" loop></audio>

    <div id="loading-screen" class="screen active">
        <div class="loader"></div>
        <p>Cargando misión...</p>
    </div>

    <div id="home-screen" class="screen hidden">
        <div class="background-stars"></div>
        <div class="spark-container">
            <h1>Aprende las matemáticas con SPARK, en el espacio</h1>
            <img src="imagenes/spark.jpeg" alt="SPARK, el robot tutor">
            <div class="dialog-box">
                <p>¡Hola, Cadete! La Nebulosa de las Matemáticas te necesita. Antes de empezar nuestra misión, dime tu nombre.</p>
                <input type="text" id="username-input" placeholder="Tu nombre">
                <button id="start-mission-btn">Empezar Misión</button>
            </div>
        </div>
    </div>

    <div id="spark-alert-container" class="spark-alert-popup hidden">
        <div class="spark-alert-content">
            <div class="spark-alert-icon"></div>
            <img src="imagenes/spark.jpeg" alt="SPARK">
            <h3 id="spark-alert-title"></h3>
            <p id="spark-alert-message"></p>
            <button id="spark-alert-close-btn">Entendido, SPARK</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
